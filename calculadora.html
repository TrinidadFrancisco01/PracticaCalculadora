<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">%</button>
            <button onclick="appendToDisplay('2')">CE</button>
            <button onclick="appendToDisplay('3')">C</button>
            <button onclick="appendToDisplay('+')">←</button>
            <button onclick="appendToDisplay('4')">1/x</button>
            <button onclick="appendToDisplay('5')">x^2</button>
            <button onclick="appendToDisplay('6')">2√x</button>
            <button onclick="appendToDisplay('-')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">4</button>
            <button onclick="appendToDisplay('8')">5</button>
            <button onclick="appendToDisplay('9')">6</button>
            <button onclick="appendToDisplay('*')">-</button>
            <button onclick="appendToDisplay('7')">1</button>
            <button onclick="appendToDisplay('8')">2</button>
            <button onclick="appendToDisplay('9')">3</button>
            <button onclick="appendToDisplay('*')">+</button>
            <button onclick="appendToDisplay('7')">+/-</button>
            <button onclick="appendToDisplay('8')">0</button>
            <button onclick="appendToDisplay('8')">.</button>
            <button onclick="appendToDisplay('9')">=</button>
           
        </div>
    </div>

    <script src="./calculadora.js"></script>
</body>
</html>
